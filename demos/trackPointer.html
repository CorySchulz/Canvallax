<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Canvallax: Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demos.css">

  <style type="text/css">
  /* Custom Styles for test */

  </style>
</head>
<body>

<script src='../dist/canvallax.min.js'></script>
<script>
/* Test Code */

  var scene = canvallax.Scene();

  var pointer = canvallax.Polygon({
        x: -10,
        y: -10,
        points: 3,
        width: 50,
        height: 50,
        rotation: -125,
        fill: '#000',
        fixed: true
      }),
      count = 6,
      clone;

  for (var i = 0; i < count; i++) {

    clone = pointer.clone({
      opacity: (count - i) / count,
    });

    canvallax.TrackPointer({ ease: (i*i) + 1 }).add(clone);
    scene.add(clone);
  }


</script>
</body>
</html>
