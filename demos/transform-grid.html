<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

<body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script src='../dist/canvallax.min.js'></script>
<script>
/* Test Code */

var scene = canvallax.Scene(),
    width = document.body.clientWidth,
    height = document.body.clientHeight;

canvallax.TrackScroll().add(scene);

////////////////////////////////////////

var color = '#000';

function randomRange(min, max) {
  return Math.random() * (max - min) + min;
}

var shapes = [],
    size = width / 20,
    x = 0,
    y = 0;

for (y = 0; y < height; y += size){
  for (x = 0; x < width; x += size) {
    shapes.push(
      canvallax.Rectangle({
        x: x,// Math.random() * width * (2 - distance),
        y: y,//Math.random() * height * (2 - distance),
        width: size,
        height: size,
        fill: color,
        opacity: 0.9
      })
    );
  }
}

new TimelineMax({ yoyo: true, repeat: -1 })
.staggerTo(shapes, 2,{
  z: 0,
  //rotation: 360,
  ease: 'Cubic.easeInOut',
},0.01)


//scene.transformOrigin = 'center top';

 TweenMax.to(scene,3,{
   z: 0.5,
   //rotation: 360,
   ease: 'Cubic.easeInOut',
   yoyo: true,
   repeat: -1
 });
*/

scene.add(shapes);

</script>
</body>
</html>
