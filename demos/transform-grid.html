<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Canvallax: Transform Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demos.css">

  <style type="text/css">
  /* Custom Styles for test */

  </style>
</head>
<body>

<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='../dist/canvallax.min.js'></script>
<script>
/* Test Code */

var tracker = canvallax.TrackScroll({
      ease: 2,
      scale: 1,
      //invert: true
    }),
    scene = canvallax.Scene({
      tracker: tracker,
      fullscreen: true,
      transformOrigin: 'center center',
    }),
    width = document.body.clientWidth,
    height = document.body.clientHeight;

var width = document.body.clientWidth,
    height = document.body.clientHeight,

    allTransforms = ["left top", "center top", "right top", "left center", "center center", "right center", "left bottom", "center bottom", "right bottom"],
    count = allTransforms.length,

    color = '#000';


////////////////////////////////////////


function randomRange(min, max) {
  return Math.random() * (max - min) + min;
}

var shapes = [],
    size = width / 30,
    x = 0,
    y = 0;

for (y = 0; y < height; y += size){
  for (x = 0; x < width; x += size) {
    shapes.push(
      canvallax.Rectangle({
        x: x,// Math.random() * width * (2 - distance),
        y: y,//Math.random() * height * (2 - distance),
        width: size,
        height: size,
        fill: color,
        opacity: 0.9
      })
    );
  }
}

new TimelineMax({ yoyo: true, repeat: -1 })
.staggerTo(shapes,1.5,{
  z: 0,
  //rotation: 360,
  ease: 'Cubic.easeInOut',
},0.01)


//scene.transformOrigin = 'center top';
/*
 TweenMax.to(scene,3,{
   z: 0.5,
   //rotation: 360,
   ease: 'Cubic.easeInOut',
   yoyo: true,
   repeat: -1
 });
*/

scene.add(shapes);

</script>
</body>
</html>
