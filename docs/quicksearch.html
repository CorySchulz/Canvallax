with configurable easing and offsets. Animation of elements with .to, .from and .fromTo. Opacity, blend modes, clipping, fixed positioning, and so much more! Read the Canvallax Wiki for full documentation. Advanced users can create extend Canvallax with custom elements and trackers. DemosView a CodePen collection full of Canvallax demos! Basic UsageThe examples below will help you get started using Canvallax. For advanced usage, read the Canvallax Wiki for full documentation. ScenesIn order to use Canvallax, you need to create a canvallax.Scene and add elements to it. Create a new scene either by calling new canvallax.Scene() or canvallax.Scene(); either will return a new instance. Elements can be created in the same way, new canvallax.Ellipse() or canvallax.Ellipse, then added to the scene like so: An object containing options may be given on creation, allowing you to set properties and callbacks. var scene = canvallax.Scene({ className: 'my-scene', // Class added to the `&lt;canvas&gt;` element parentElement: document.getElementById('scene-container'), // Where the canvas should be prepended fullscreen: false, // Scenes are fullscreen by default, but you can make them a specific width/height by setting fullscreen to false width: 640, height: 480 }), img = canvallax.Image({ src: 'image.jpg' }), circle = canvallax.Ellipse({ fill: '#000', width: 100, height: 100 }); scene.add(img,ellipse);ElementsCanvallax pieces (canvallax.Scene, canvallax.Group, canvallax.Polygon, canvallax.Rectangle, etc.) all accept an object containing options as the only parameter, allowing you to customize the look/functionality of each piece and control the positioning, scale and rotation. var scene = canvallax.Scene(), img = canvallax.Image({ src: 'image.jpg', opacity: 0.5, rotation: 180 }), triangle = canvallax.Polygon({ fill: '#000', points: 3, width: 80, height: 80 }), redEllipse = canvallax.Ellipse({ fill: '#F00', width: 80, height: 80, x: 200, y: 200 }), outlinedSquare = canvallax.Rectangle({ stroke: '#000', width: 100, height: 100 }); scene.add(img,triangle,redEllipse,outlinedSquare);AnimationAnimation with Canvallax is super easy! Use external animation libraries like GSAP or Velocity, or use the fully featured animation functions built in to Canvallax objects: .to, .from and .fromTo! var scene = canvallax.Scene(), rect = canvallax.Rectangle(); scene.add(rect); var duration = 3, properties = { rotation: 360 }, // This object contains properties to animate options = { repeat: -1 }; rect.to(duration, properties, options); rect.from(1,{ x: -100 }); rect.fromTo(3,{ width: 100 },{ width: 200 },{ repeat: -1, // inifinte repeat yoyo: true // alternate animation direction on repeat );TrackersCanvallax's built in trackers allow you to link an object's position to the scroll or pointer (mouse or touch)! You can use the ease property to slow the tracking down, use the invert property to reverse the tracked values, and use the offset property to adjust the tracked values. var scene = canvallax.Scene({ tracker: canvallax.trackScroll() // Make the scene following the window scroll }), arrow = canvallax.Polygon({ fill: '#000', points: 3, width: 100, height: 100 tracker: canvallax.trackPointer({ ease: 10, offset: -50 }) // Move the arrow with your cursor }); scene.add(arrow); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"animateCore.html":{"id":"animateCore.html","title":"Mixin: animateCore","body":" Canvallax Namespaces canvallax Classes canvallax.Animatecanvallax.Animate.fromcanvallax.Animate.fromTocanvallax.Ellipsecanvallax.Groupcanvallax.Imagecanvallax.Polygoncanvallax.Rectanglecanvallax.stylescanvallax.TrackElementcanvallax.TrackPointercanvallax.TrackScrollcore.from.canvallax.Animate.from Mixins animateCorearrayLikecanvallax.Elementcanvallax.Trackercore Mixin: animateCore animateCore Shared properties for classes that need to re-render every requestAnimationFrame. Source: canvallax.js, line 605 Methods &lt;s
