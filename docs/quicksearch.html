 TrackScroll canvallax.Animate.from Mixins animateCore arrayLike Element Tracker core Namespaces canvallax × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-21T12:13:58-05:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Canvallax Namespaces canvallax Classes canvallax.Animatecanvallax.Animate.fromcanvallax.Animate.fromTocanvallax.Ellipsecanvallax.Groupcanvallax.Imagecanvallax.Polygoncanvallax.Rectanglecanvallax.stylescanvallax.TrackPointercanvallax.TrackScrollcore.from.canvallax.Animate.from Mixins animateCorearrayLikecanvallax.Elementcanvallax.Trackercore Canvallax 2Easy parallax effects on &lt;canvas&gt; &lt;canvas&gt; is awesome, but drawing to it can be cumbersome and trying to maintain multiple elements can be a nightmare. Enter Canvallax: a tiny, dependency-free Javascript library for drawing shapes and images on &lt;canvas&gt;. Easily position, rotate, scale and animate elements, and create amazing scroll or pointer tracking effects! Super performant, supporting all modern browsers (IE9+). Many jaw-dropping effects can be achieved with the built-in functionality: Build scenes with easy positioning via x &amp; y coordinates, a z axis for 3D/parallax effects and stacking with zIndex Draw Images from URLs or nodes (&lt;img /&gt;, &lt;canvas /&gt;, etc.) with canvallax.Image. Common shapes (canvallax.Ellipse, canvallax.Polygon, &amp; canvallax.Rectangle) Rotate and scale elements with support for transformOrigin. Scroll &amp; Pointer tracking for scenes and elements with configurable easing and offsets. Animation of elements with .to, .from and .fromTo. Opacity, blend modes, clipping, fixed positioning, and so much more! Read the Canvallax Wiki for full documentation. Advanced users can create extend Canvallax with custom elements and trackers. DemosView a CodePen collection full of Canvallax demos! Basic UsageThe examples below will help you get started using Canvallax. For advanced usage, read the Canvallax Wiki for full documentation. ScenesIn order to use Canvallax, you need to create a canvallax.Scene and add elements to it. Create a new scene either by calling new canvallax.Scene() or canvallax.Scene(); either will return a new instance. Elements can be created in the same way, new canvallax.Ellipse() or canvallax.Ellipse, then added to the scene like so: An object containing options may be given on creation, allowing you to set properties and callbacks. var scene = canvallax.Scene({ className: 'my-scene', // Class added to the `&lt;canvas&gt;` element parentElement: document.getElementById('scene-container'), // Where the canvas should be prepended fullscreen: false, // Scenes are fullscreen by default, but you can make them a specific width/height by setting fullscreen to false width: 640, height: 480 }), img = canvallax.Image({ src: 'image.jpg' }), circle = canvallax.Ellipse({ fill: '#000', width: 100, height: 100 }); scene.add(img,ellipse);ElementsCanvallax pieces (canvallax.Scene, canvallax.Group, canvallax.Polygon, canvallax.Rectangle, etc.) all accept an object containing options as the only parameter, allowing you to customize the look/functionality of each piece and control the positioning, scale and rotation. var scene = canvallax.Scene(), img = canvallax.Image({ src: 'image.jpg', opacity: 0.5, rotation: 180 }), triangle = canvallax.Polygon({ fill: '#000', points: 3, width: 80, height: 80 }), redEllipse = canvallax.Ellipse({ fill: '#F00', width: 80, height: 80, x: 200, y: 200 }), outlinedSquare = canvallax.Rectangle({ stroke: '#000', width: 100, height: 100 }); scene.add(img,triangle,redEllipse,outlinedSquare);AnimationAnimation with Canvallax is super easy! Use external animation libraries like GSAP or Velocity, or use the fully featured animation functions built in to Canvallax objects: .to, .from and .fromTo! var scene = canvallax.Scene(), rect = canvallax.Rectangle(); scene.add(rect); var duration = 3, properties = { rotation: 360 }, // This object contains properties to animate options = { repeat: -1 }; rect.to(duration, properties, options); rect.from(1,{ x: -100 }); rect.fromTo(3,{ width: 100 },{ width: 200 },{ repeat: -1, // inifinte repeat yoyo: true // alternate animation direction on repeat );TrackersCanvallax's built in trackers allow you to link an object's position to the scroll or pointer (mouse or touch)! You can use the ease property to slow the tracking down, use the invert property to reverse the tracked values, and use the offset property to adjust the tracked values. var scene = canvallax.Scene({ tracker: canvallax.trackScroll() // Make the scene following the window scroll }), arrow = canvallax.Polygon({ fill: '#000', points: 3, width: 100, height: 100 tracker: canvallax.trackPointer({ ease: 10, offset: -50 }) // Move the arrow with your cursor }); scene.add(arrow); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-21T12:13:58-05:00 using the DocStrap template. "},"animateCore.html":{"id":"animateCore.html","title":"Mixin: animateCore","body":" Canvallax Namespaces canvallax Classes canvallax.Animatecanvallax.Animate.fromcanvallax.Animate.fromTocanvallax.Ellipsecanvallax.Groupcanvallax.Imagecanvallax.Polygoncanvallax.Rectanglecanvallax.stylescanvallax.TrackPointercanvallax.TrackScrollcore.from.canvallax.Animate.from Mixins animateCorearrayLikecanvallax.Elementcanvallax.Trackercore Mixin: animateCore animateCore Shared properties for classes that need to re-render every requestAnimationFrame. Methods &lt;static&gt; play() Play the animation by adding it to the main requestAnimationFrame call. &lt;static&gt; stop() Stop the animation by removing it from the main requestAnimationFrame call. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-21T12:13:58-05:00 using the DocStrap template. "},"arrayLike.html":{"id":"arrayLike.html","title":"Mixin: arrayLike","body":" Canvallax Namespaces canvallax Classes canvallax.Animatecanvallax.Animate.fro ty fixed boolean null If false, the element will be relative to parent, otherwise it will render fixed on the canvas. Mixes In: core Example var scene = canvallax.Scene(), rect = canvallax.Rectangle(); // A type of canvallax.Element scene.add(rect); Members &lt;static&gt; .clip :function|canvallax.Element Element or custom function to clip object to for masking effects. Type: function | canvallax.Element Mixes In: core.clip Example // circular image! var circle = canvallax.Ellipse({ width: 100, height: 100 }), image = canvallax.Image({ src: 'myimage.jpg', clip: circle }); &lt;static&gt; transformOrigin :string|Array.&lt;number&gt; Where the object's transforms will occur, either as an array of coordinates or two keywords separated by a space. The default of 'center center' means that rotation and scale transforms will be relative to the center of the object's width and height. As a string, the first keyword can be left, center or right cooresponding to the appropriate horizontal position, and the second keyword can be top, center or bottom cooresponding to the appropriate vertical position. Type: string | Array.&lt;number&gt; Mixes In: core.transformOrigin Default Value: center center Methods &lt;static&gt; addTo(element) Add object to a parent Parameters: Name Type Description element object | Array.&lt;object&gt; Parent or array of parents for the object to be added to Mixes In: core.addTo Returns: Type this Example var scene = canvallax.Scene(), rect = canvallax.Rectangle(); rect.addTo(scene); &lt;static&gt; .from(duration, fromProperties, options) Animate an object's properties from values. See canvallax.Animate.from for more details. Parameters: Name Type Description duration number Duration in seconds fromProperties object Properties &amp; values to animate from options object Animation specific options Mixes In: core.from &lt;static&gt; getCanvas() Get the canvas the object is rendering onto Mixes In: core.getCanvas &lt;static&gt; render(ctx, parent) Main ren
